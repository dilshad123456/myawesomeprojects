    <title>myacer</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: cursive;
            box-sizing: border-box;
        }
        .main{
           width: 100%;
           height: 100vh;
           position: relative;
           overflow: hidden;
           background: linear-gradient(to right, #9c27b0, #8ecdff);
           display: flex;
           align-items: center;
           justify-content: center;
        }
        .information{
            width: 1000px;
            height: 1000px;
            position: absolute;
            top: 50%;
            left: -10%;
            transform: translateY(-50%);
        }
        #circle{
            width: 1000px;
            height: 1000px;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
            transform: rotate(0deg);
            transition: 1s;
        }
        .feature img{
            width: 70px;
        }
        .feature{
            position: absolute;
            display: flex;
        }
        .feature div{
            margin-left: 30px;
        }
        .feature div p{
            margin-top: 8px;
        }
        .one{
            top: 450px;
            right: 50px;
        }
        .two{
            top: 150px;
            left: 350px;
            transform: rotate(-90deg);
        }
        .three{
            bottom: 400px;
            left: 50px;
            transform: rotate(-180deg);
        }
        .four{
            bottom: 150px;
            right: 350px;
            transform: rotate(-270deg);
        }
        .device{
            width: 200px;
            position: absolute;
            top: 50%;
            left: 35%;
            transform: translateY(-50%);
            z-index: 1;
        }
        .controls{
           position: absolute;
           right: 10%;
           top: 50%; 
           transform: translateY(-50%);
        }
        .controls h3{
           margin: 15px 0;
           color: #fff; 
        }
        span{
            font-size: 100px;
            transition: 1s;
        }
        span:hover{
           color: #fff;
        }
        .overlay{
           width: 0;
           height: 0;
           border-top: 500px solid #000; 
           border-right: 500px solid transparent; 
           border-bottom: 500px solid #000; 
           border-left: 500px solid #000; 
           position: absolute;
           top: 0;
           left: 0;
        }
    </style>
</head>

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn  = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)" ;
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)" ;
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
